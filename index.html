<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De Rijm-Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 { color: #007bff; }
        .section-buttons button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px;
            margin: 5px;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
        }
        .quiz-area, .results-area { display: none; }
        .question { font-size: 2em; margin-bottom: 20px; }
        .choices button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px;
            margin: 5px;
            border-radius: 5px;
            font-size: 1.5em;
            cursor: pointer;
        }
        .choices button.incorrect { background-color: #dc3545; }
        #results-message {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #007bff;
        }
        #high-scores {
            margin-top: 30px;
            text-align: left;
        }
        #high-scores ul {
            list-style-type: none;
            padding: 0;
        }
        #high-scores li {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>De Rijm-Quiz</h1>
        <div id="start-screen">
            <p>Kies een quiz-thema om te beginnen:</p>
            <div class="section-buttons"></div>
            
            <div id="high-scores">
                <h2>Vorige Scores</h2>
                <ul id="high-scores-list">
                    </ul>
            </div>
        </div>

        <div id="quiz-screen" class="quiz-area">
            <p id="progress"></p>
            <p class="question" id="question-stem"></p>
            <div class="choices" id="choices-area"></div>
        </div>

        <div id="results-screen" class="results-area">
            <h2 id="results-message"></h2>
            <button id="play-again-btn" class="section-buttons" onclick="initialize()">Speel Opnieuw</button>
        </div>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
