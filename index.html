<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rijm-Quiz voor Kinderen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #e6f7ff;
            color: #333;
            text-align: center;
        }

        .quiz-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        h1 {
            color: #0056b3;
            margin-bottom: 20px;
        }

        #question-area {
            font-size: 1.2em;
            margin-bottom: 20px;
            min-height: 80px;
        }

        .choices {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .choice-btn {
            background-color: #87ceeb;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .choice-btn:hover {
            background-color: #5fb0e8;
        }

        .choice-btn.correct {
            background-color: #4CAF50;
        }

        .choice-btn.incorrect {
            background-color: #f44336;
        }
    </style>
</head>
<body>

    <div class="quiz-container">
        <h1>Rijm-Quiz voor Kinderen</h1>
        <p>Wat rijmt er op...?</p>
        <div id="question-area"></div>
        <div class="choices" id="choices-area"></div>
    </div>

<script>
    const questions = [
        {
            stem: "Roodkapje ging naar oma, over het pad in het...",
            options: ["bos", "huis", "stad", "zee"],
            answer: "bos"
        },
        {
            stem: "Daar zat een kabouter, rood met witte...",
            options: ["stoel", "stippen", "benen", "neus"],
            answer: "stippen"
        },
        {
            stem: "Een poesje is een klein...",
            options: ["hond", "katje", "vis", "vogel"],
            answer: "katje"
        },
        {
            stem: "Slaap kindje slaap, daar buiten loopt een...",
            options: ["hondje", "schaapje", "konijn", "varkentje"],
            answer: "schaapje"
        }
    ];

    let currentQuestionIndex = 0;

    function loadQuestion() {
        const currentQuestion = questions[currentQuestionIndex];
        const questionArea = document.getElementById("question-area");
        const choicesArea = document.getElementById("choices-area");

        questionArea.innerHTML = currentQuestion.stem;
        choicesArea.innerHTML = '';

        currentQuestion.options.forEach(option => {
            const button = document.createElement('button');
            button.classList.add('choice-btn');
            button.textContent = option;
            button.onclick = () => checkAnswer(option);
            choicesArea.appendChild(button);
        });
    }

    function checkAnswer(selectedOption) {
        const currentQuestion = questions[currentQuestionIndex];
        const buttons = document.querySelectorAll('.choice-btn');

        buttons.forEach(button => {
            if (button.textContent === currentQuestion.answer) {
                button.classList.add('correct');
            } else {
                button.classList.add('incorrect');
            }
            button.disabled = true;
        });

        // Move to the next question after a short delay
        setTimeout(() => {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                alert("Je hebt de quiz voltooid! Goed gedaan!");
                // Optionally, restart the quiz
                currentQuestionIndex = 0;
                loadQuestion();
            }
        }, 1500); // 1.5 second delay
    }

    // Start the quiz when the page loads
    window.onload = loadQuestion;
</script>

</body>
</html>
