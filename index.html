<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De Rijm-Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 { color: #007bff; }
        .section-buttons button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px;
            margin: 5px;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
        }
        .quiz-area { display: none; }
        .question { font-size: 2em; margin-bottom: 20px; }
        .choices button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px;
            margin: 5px;
            border-radius: 5px;
            font-size: 1.5em;
            cursor: pointer;
        }
        .choices button.incorrect { background-color: #dc3545; }
    </style>
</head>
<body>

    <div class="container">
        <h1>De Rijm-Quiz</h1>
        <div id="start-screen">
            <p>Kies een quiz-thema om te beginnen:</p>
            <div class="section-buttons"></div>
        </div>

        <div id="quiz-screen" class="quiz-area">
            <p id="progress"></p>
            <p class="question" id="question-stem"></p>
            <div class="choices" id="choices-area"></div>
        </div>
    </div>

    <script src="quiz.js"></script>
    <script>
        let currentSectionIndex;
        let currentQuestionIndex;

        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const sectionButtonsContainer = document.querySelector('.section-buttons');

        function initialize() {
            startScreen.style.display = 'block';
            quizScreen.style.display = 'none';
            sectionButtonsContainer.innerHTML = '';
            sections.forEach((section, index) => {
                const button = document.createElement('button');
                button.textContent = section.name;
                button.onclick = () => startQuiz(index);
                sectionButtonsContainer.appendChild(button);
            });
        }

        function startQuiz(sectionIndex) {
            currentSectionIndex = sectionIndex;
            currentQuestionIndex = 0;
            startScreen.style.display = 'none';
            quizScreen.style.display = 'block';
            loadQuestion();
        }

 function loadQuestion() {
    const currentSection = sections[currentSectionIndex];
    const currentQuestion = currentSection.questions[currentQuestionIndex];
    
    document.getElementById('progress').textContent = `Vraag ${currentQuestionIndex + 1} van ${currentSection.questions.length}`;
    document.getElementById('question-stem').textContent = currentQuestion.stem + '...';
    
    const choicesArea = document.getElementById('choices-area');
    choicesArea.innerHTML = '';

    // Shuffle the choices before creating buttons
    const shuffledChoices = shuffle([...currentQuestion.choices]);

    shuffledChoices.forEach(choice => {
        const button = document.createElement('button');
        button.textContent = choice;
        button.onclick = () => checkAnswer(choice);
        choicesArea.appendChild(button);
    });
}

        function checkAnswer(selectedChoice) {
            const currentSection = sections[currentSectionIndex];
            const currentQuestion = currentSection.questions[currentQuestionIndex];
            const buttons = document.querySelectorAll('.choices button');
    
        // Add visual feedback (green/red)
        buttons.forEach(button => {
        if (button.textContent === selectedChoice) {
            if (selectedChoice === currentQuestion.correct) {
                button.style.backgroundColor = '#28a745'; // Green for correct
                score++; // Increment score
            } else {
                button.style.backgroundColor = '#dc3545'; // Red for incorrect
            }
        }
        button.disabled = true; // Disable all buttons
    });

    // Move to next question after a short delay
    setTimeout(() => {
        currentQuestionIndex++;
        if (currentQuestionIndex < currentSection.questions.length) {
            loadQuestion();
        } else {
            alert(`Quiz voltooid! Je hebt ${score} van de ${currentSection.questions.length} vragen goed.`);
            score = 0; // Reset score for next time
            initialize();
        }
    }, 1500); // 1.5 second delay
}

        // Start de quiz bij het laden van de pagina
        window.onload = initialize;
    </script>
</body>
</html>
